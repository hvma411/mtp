<div class="sidenav">
	<button class="add-new-type-btn" mat-fab matTooltip="Add new type" matTooltipPosition="right" (click)="openAddNewTypeDialog()">
		<mat-icon>add</mat-icon>
	</button>
	<div class="types-container">
		@for (type of types$ | async; track $index) {
			<button mat-fab [matTooltip]="type.name" matTooltipPosition="right" [ngStyle]="{ 'background-color': type.color }" (click)="selectType(type)">
				<mat-icon>arrow_forward</mat-icon>
			</button>
		}
	</div>
</div>
